name: workflow.yml
on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    name: build BookingBeacon
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR DEV
        run: |
          chmod +x ./push-image.sh
          ./push-image.sh dev ${{secrets.JASYPT_PASSWORD}}

      - name: generate pem file
        env:
          PEM: ${{secrets.BOOKING_BEACON_PEM}}
        run: |
          echo -e "$PEM" > booking-beacon-pem.pem
          chmod 400 booking-beacon-pem.pem

      - name: connect to bastion instance
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: 54.180.244.199 # 인스턴스 IP
          username: ubuntu
          key: ${{secrets.BOOKING_BEACON_PEM}} # ec2 instance pem key
          script: |
            hostname -I
            pwd
            ./connect-to-instance.sh
            hostname -I


      - name: connect to server instance
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{secrets.SERVER_PRIVATE_IP}} # 인스턴스 IP
          username: ubuntu
          key: ${{secrets.BOOKING_BEACON_PEM}} # ec2 instance pem key


      - name: Configure AWS credentials 2
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR 2
        id: login-ecr2
        uses: aws-actions/amazon-ecr-login@v1

      - name: deploy server
        run: |
          ./deploy.sh